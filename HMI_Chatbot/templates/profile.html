<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">

  <div class="max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-center w-full">{{ user.first_name }} {{ user.last_name }}'s Profile</h1>
    </div>

    <div class="flex justify-between mb-4">
      <a href="/rag.html" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">⬅️ Back to Chat</a>
      <form action="/logout" method="post">
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">🚪 Logout</button>
      </form>
    </div>

    {% if videos %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  {% for video in videos %}
    <div class="flex flex-col justify-between bg-gray-800 border border-gray-700 rounded-lg shadow-md p-4 h-full">
      <div>
        <p class="text-sm text-gray-300 mb-2"><strong>Query:</strong> {{ video.query }}</p>
        <video controls class="w-full rounded mb-3">
          <source src="{{ video.url }}" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <form method="post" action="/delete-video" class="mt-auto">
        <input type="hidden" name="video_id" value="{{ video.id }}" />
        <button
          type="submit"
          class="inline-flex items-center px-3 py-1.5 bg-red-600 hover:bg-red-700 text-white text-xs font-semibold rounded shadow hover:shadow-md transition duration-200 w-full justify-center"
          onclick="return confirm('Are you sure you want to delete this video?')"
        >
          🗑️ Delete
        </button>
      </form>
    </div>
  {% endfor %}
</div>


      </div>
    {% else %}
      <p class="text-center text-gray-400 mt-10">No videos generated yet.</p>
    {% endif %}
  </div>

</body>
</html>
