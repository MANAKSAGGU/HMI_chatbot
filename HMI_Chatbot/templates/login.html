<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - HMI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(to bottom right, #1e293b, #0f172a);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center px-4">
    <div class="backdrop-blur-md bg-gray-900/70 p-10 rounded-2xl shadow-xl border border-gray-700 w-full max-w-md text-white">
      <h2 class="text-4xl font-extrabold text-center mb-6 text-indigo-400">Sign in to HMI</h2>

      <!-- Optional error message area -->
      {% if request.query_params.get('error') %}
        <div class="bg-red-600/80 p-2 mb-4 rounded text-center text-sm">
          {{ request.query_params.get('error') }}
        </div>
      {% endif %}

      <form method="POST" action="/login" class="space-y-6">
        <div>
          <label class="block mb-1 text-sm text-gray-300">Username</label>
          <input name="username" type="text" placeholder="Enter your username"
            class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            required />
        </div>
        <div>
          <label class="block mb-1 text-sm text-gray-300">Password</label>
          <input name="password" type="password" placeholder="Enter your password"
            class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            required />
        </div>
        <button type="submit"
          class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 transition-all rounded-lg font-semibold text-white text-lg">
          Login
        </button>
        <p class="text-sm text-center mt-4 text-gray-400">
          Don't have an account?
          <a href="/register.html" class="text-indigo-400 hover:underline">Register</a>
        </p>
      </form>
    </div>
  </body>
</html>
